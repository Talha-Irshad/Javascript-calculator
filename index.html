<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="files\style.css">
</head>

<body>
    <div class="main">
        <div style="padding: 15px;">
            <input type="text" name="" class="textbox" id="textbox1">
            <div>
                <button onclick="clearBox()" class="cbtn" style="width: 47%;">C</button>
                <button onclick="delBtn()" class="cbtn" style="width: 22%;">del</button>
                <button onclick="inputNum('/')" class="cbtn" style="width:22% ;">/</button>
            </div>
            <div>
                <button onclick="inputNum('7')" class="btn">7</button>
                <button onclick="inputNum('8')" class="btn">8</button>
                <button onclick="inputNum('9')" class="btn">9</button>
                <button onclick="inputNum('*')" class="btn">X</button>
            </div>
            <div>
                <button onclick="inputNum('4')" class="btn">4</button>
                <button onclick="inputNum('5')" class="btn">5</button>
                <button onclick="inputNum('6')" class="btn">6</button>
                <button onclick="inputNum('-')" class="btn">-</button>
            </div>
            <div>
                <button onclick="inputNum('1')" class="btn">1</button>
                <button onclick="inputNum('2')" class="btn">2</button>
                <button onclick="inputNum('3')" class="btn">3</button>
                <button onclick="inputNum('+')" class="btn">+</button>
            </div>
            <div>
                <button onclick="inputNum('0')" class="btnlast" style="width: 22%;">0</button>
                <button onclick="inputNum('.')" class="btnlast" style="width: 22%;">.</button>
                <button onclick="giveResult()" class="btnlast" style="width: 47%;">=</button>
            </div>
        </div>

    </div>
    <div style="width: 400px; text-align: center; margin: 0 auto; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <h1>Name:Talha Irshad</h1>
        <h1>Roll: WM11649</h1>
    </div>
</body>
<script src="files\app.js"></script>

</html>
